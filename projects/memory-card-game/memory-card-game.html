<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="title-instruct">
        <h1 class="game-title">Memory Card Game</h1>
        <h3 class="game-instructions">Would you like to play a game of memory? Select the difficulty and try to find all the matching pairs of cards!</h3>
    </div>

    <div id="game-board" class="game-board">
        <div class="game-card match1" data-match="match1" id="card-1">
            <div class="card-inner">
              <div class="card-front"></div>
              <div class="card-back"></div>
            </div>
        </div>
        <div class="game-card match1" data-match="match1" id="card-2">
            <div class="card-inner">
              <div class="card-front"></div>
              <div class="card-back"></div>
            </div>
        </div>
        <div class="game-card match2" data-match="match2" id="card-3">
            <div class="card-inner">
              <div class="card-front"></div>
              <div class="card-back"></div>
            </div>
        </div>
        <div class="game-card match2" data-match="match2" id="card-4">
            <div class="card-inner">
              <div class="card-front"></div>

            </div>
        </div>
        <div class="game-card match3" data-match="match3" id="card-5">

            </div>
        </div>
        <div class="game-card match3" data-match="match3" id="card-6">
            <div class="card-inner">
              <div class="card-front"></div>
              <div class="card-back"></div>
            </div>
        </div>

    </div>
    <div id="game-status" class="game-status">
        <p id="matches">Matches: <span id="matches-num">0</span></p>
        <p id="time">Time Taken: <span id="time-taken">0s</span></p>
    </div>
    <button id="restart-game" class="restart-game" onclick="resetGame()">Restart Game</button>
    <script src="memory-card-game.js"></script>
